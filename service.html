<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title>Service</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap-3.3.7/dist/css/bootstrap.css">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link rel="stylesheet" href="stylesheet/common/ie10-viewport-bug-workaround.css">
    <link rel="stylesheet" href="stylesheet/common/reset.css">
    <script src="javascript/common/viewport.js"></script>
    <link rel="stylesheet" href="stylesheet/common/main.css">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
</head>
<body>
<div class="service">
    <div class="service-top">
        <div class="container">
            <div class="index-container-nav">
                <div class="index-container-nav-left fl">
                    <img src="images/index/logo.png" class="logo"/>
                </div>
            </div>
        </div>
    </div>
      <div class="index-container" style="height: auto">
          <div class="service-step">
              <div class="service-step-title">
                  <img src="images/service/service-1.png" alt="">
                  <p>填写订单</p>
              </div>
              <ul class="service-step-content">
                  <a href="" class="active"><li><span>1</span>选择服务</li></a>
                  <li class="step" style="width: 2%">></li>
                  <a href=""><li><span>2</span>填写订单详情</li></a>
                  <li class="step" style="width: 2%">></li>
                  <a href=""><li><span>3</span>支付成功</li></a>
              </ul>
          </div>
          <div class="service-content">
            <p>选择服务</p>
            <ul>
                <li>
                    <div onmouseover="this.getElementsByTagName('img')[0].src='images/service/service-1-hover.png'" onmouseout="this.getElementsByTagName('img')[0].src='images/service/service-1.png'">
                        <img src="images/service/service-1.png"/>
                        <p>论文定制</p>
                    </div>
                </li>
                <li>
                    <div onmouseover="this.getElementsByTagName('img')[0].src='images/service/service-2-hover.png'" onmouseout="this.getElementsByTagName('img')[0].src='images/service/service-2.png'">
                        <img src="images/service/service-2.png"/>
                        <p>论文润色</p>
                    </div>
                </li>
                <li>
                    <div onmouseover="this.getElementsByTagName('img')[0].src='images/service/service-3-hover.png'" onmouseout="this.getElementsByTagName('img')[0].src='images/service/service-3.png'">
                        <img src="images/service/service-3.png"/>
                        <p>留学申请</p>
                    </div>
                </li>
                <li>
                    <div onmouseover="this.getElementsByTagName('img')[0].src='images/service/service-4-hover.png'" onmouseout="this.getElementsByTagName('img')[0].src='images/service/service-4.png'">
                        <img src="images/service/service-4.png"/>
                        <p>求职培训</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<!--<script src="javascript/common/viewport.js"></script>-->
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="bootstrap-3.3.7/dist/js/bootstrap.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="javascript/common/ie10-viewport-bug-workaround.js"></script>
<script src="javascript/service.js"></script>
</body>
</html>
