<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title>Login</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap-3.3.7/dist/css/bootstrap.css">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link rel="stylesheet" href="stylesheet/common/ie10-viewport-bug-workaround.css">
    <link rel="stylesheet" href="stylesheet/common/reset.css">
    <script src="javascript/common/viewport.js"></script>
    <link rel="stylesheet" href="stylesheet/common/main.css">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
</head>
<body>
<div>
    <div class="login-container">
        <img src="images/login_bg.png"/>
        <div class="login-main">
            <ul class="top">
                <li class="active"><a href="">登录</a></li>
                <li><a href="">注册</a></li>
            </ul>
            <form action="" class="login-form show">
                <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="邮箱">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
                </div>
                <div class="login-form-footer">
                    <button type="submit" class="fl btn btn-active">登录</button>
                    <a href="" class="fr">忘记密码？</a>
                </div>
            </form>
            <form class="register-form hide">
                <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputEmail2" placeholder="邮箱">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="密码">
                </div>
                <div class="login-form-footer">
                    <button type="submit" class="fl btn btn-active">注册</button>
                    <a href="" class="fr">已有账号</a>
                </div>
            </form>
            <div class="footer">
                <ul>
                    <li class="left"></li>
                    <li><span>其它方式登录</span></li>
                    <li class="right"></li>
                </ul>
                <img src="images/google.png"/>
            </div>
        </div>
    </div>
</div>
<!--<script src="javascript/common/viewport.js"></script>-->
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="bootstrap-3.3.7/dist/js/bootstrap.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="javascript/common/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
